<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Play Against a Friend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        .choice-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .choice {
            margin: 0 20px;
            cursor: pointer;
            text-align: center;
        }
        .choice img {
            width: 150px;
            height: 150px;
            border: 2px solid transparent;
            transition: transform 0.3s, border-color 0.3s;
        }
        .choice img:hover {
            transform: scale(1.1);
            border-color: #007BFF;
        }
        .result-container {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .countdown {
            font-size: 2rem;
            color: red;
            margin-top: 20px;
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <a href="/" class="home-button">Return Home</a>
    <h1>Rock Paper Scissors - Play Against a Friend</h1>
    <p id="status">Connecting to the game...</p>
    <div class="countdown" id="countdown" style="display: none;">5</div>

    <div class="choice-container disabled" id="choiceContainer">
        <div class="choice" onclick="makeChoice('rock')">
            <img src="../static/images/rock.jpg" alt="Rock">
            <p>Rock</p>
        </div>
        <div class="choice" onclick="makeChoice('paper')">
            <img src="../static/images/paper.jpg" alt="Paper">
            <p>Paper</p>
        </div>
        <div class="choice" onclick="makeChoice('scissors')">
            <img src="../static/images/scissor.jpg" alt="Scissors">
            <p>Scissors</p>
        </div>
    </div>

    <div class="result-container" id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId');
        let playerRole = null;
        let playerChoice = null;
        let countdownValue = 5;
        let countdownInterval;

        // Join the game
        if (gameId) {
            socket.emit("join_game", { game_id: gameId });
        } else {
            document.getElementById("status").textContent = "Invalid game ID.";
        }

        // Handle waiting state
        socket.on("waiting_for_opponent", () => {
            document.getElementById("status").textContent = "Waiting for an opponent...";
        });

        // Start the game
        socket.on("start_game", (data) => {
            document.getElementById("status").textContent = "Game starting!";
            playerRole = data.player_role;
            document.getElementById("choiceContainer").classList.remove("disabled");
        });

        // Handle player choice submission
        function makeChoice(choice) {
            if (!playerChoice) {
                playerChoice = choice;
                document.getElementById("result").textContent = `You picked: ${choice}`;
                document.getElementById("choiceContainer").classList.add("disabled");

                socket.emit("submit_choice", {
                    game_id: gameId,
                    player: playerRole,
                    choice: playerChoice,
                });
            }
        }

        // Listen for game result
        socket.on("game_result", (data) => {
            document.getElementById("result").innerHTML = `
                <b>Player 1 chose:</b> ${data.player1_choice || "Nothing"}<br>
                <b>Player 2 chose:</b> ${data.player2_choice || "Nothing"}<br>
                <b>Result:</b> ${data.result}
            `;
            document.getElementById("status").textContent = "Game over!";
        });

        // Handle disconnection or errors
        socket.on("error", (data) => {
            document.getElementById("status").textContent = `Error: ${data.message}`;
            document.getElementById("choiceContainer").classList.add("disabled");
        });

        socket.on("disconnect", () => {
            document.getElementById("status").textContent = "Disconnected from the server.";
        });
    </script>
</body>
</html>
