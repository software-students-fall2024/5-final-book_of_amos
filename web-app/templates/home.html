<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        .button-container {
            margin-top: 50px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .secondary-btn {
            background-color: #28a745;
        }
        .secondary-btn:hover {
            background-color: #1e7e34;
        }
        .info-btn {
            background-color: #ffc107;
            color: #333;
        }
        .info-btn:hover {
            background-color: #e0a800;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .modal-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .modal-content .btn {
            margin: 10px;
        }
        #loadingMessage {
            color: #007BFF;
            font-size: 1.5rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Rock Paper Scissors!</h1>
    <p>Choose your game mode, invite a friend, match with a random player, view rankings, or save your session:</p>
    <div class="button-container">
        <a href="/ai" class="btn">Play Against AI</a>
        <button class="btn" onclick="inviteFriend()">Invite a Friend</button>
        <button class="btn" onclick="matchRandom()">Match Randomly</button>
        <a href="/rankings" class="secondary-btn">View Rankings</a>
        <button class="info-btn" onclick="saveSession()">Save Session</button>
    </div>

    <!-- Waiting Modal -->
    <div class="modal" id="waitingModal">
        <div class="modal-content">
            <p id="waitingMessage">Waiting for an opponent...</p>
            <button class="btn" onclick="cancelWaiting()">Cancel</button>
        </div>
    </div>

    <div id="loadingMessage" style="display: none;"></div>

    <script>
        const waitingModal = document.getElementById('waitingModal');
        let matchRequest = false;
        let playerName = null;

        function showLoading(message) {
            const loadingDiv = document.getElementById('loadingMessage');
            loadingDiv.textContent = message;
            loadingDiv.style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingMessage').style.display = 'none';
        }

        async function saveSession() {
            playerName = prompt("Enter your name to save your session:");
            if (!playerName) {
                alert("Session save canceled.");
                return;
            }

            const stats = {
                player_name: playerName,
                wins: 0,
                losses: 0,
                ties: 0
            };

            try {
                showLoading("Saving session...");
                const response = await fetch('/save-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(stats)
                });

                const data = await response.json();
                hideLoading();

                if (data.session_url) {
                    alert(`Session saved! Continue here: ${data.session_url}`);
                } else {
                    alert("Failed to save session.");
                }
            } catch (error) {
                hideLoading();
                alert("An error occurred while saving the session. Please try again.");
                console.error(error);
            }
        }

        async function inviteFriend() {
            try {
                showLoading("Creating a game...");
                const response = await fetch('/create-game', { method: 'POST' });
                const data = await response.json();
                hideLoading();

                window.location.href = `/real_person?gameId=${data.game_id}`;
            } catch (error) {
                hideLoading();
                alert("An error occurred while creating the game. Please try again.");
                console.error(error);
            }
        }

        async function matchRandom() {
            playerName = prompt("Enter your name:");
            if (!playerName) {
                alert("Name is required for random match.");
                return;
            }

            waitingModal.style.display = 'flex';
            matchRequest = true;

            try {
                const response = await fetch('/random-match', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_name: playerName })
                });

                const data = await response.json();

                if (data.status === "waiting") {
                    pollForMatch();
                } else if (data.status === "matched") {
                    matchRequest = false;
                    window.location.href = `/real_person?gameId=${data.game_id}`;
                }
            } catch (error) {
                console.error("Error during match:", error);
                cancelWaiting();
                alert("An error occurred while matching. Please try again.");
            }
        }

        async function pollForMatch() {
            while (matchRequest) {
                try {
                    const response = await fetch('/check-match', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ player_name: playerName })
                    });

                    const data = await response.json();

                    if (data.status === "matched") {
                        matchRequest = false;
                        window.location.href = `/real_person?gameId=${data.game_id}`;
                        break;
                    }

                    await new Promise(resolve => setTimeout(resolve, 2000));
                } catch (error) {
                    console.error("Error checking for opponent:", error);
                    break;
                }
            }
        }

        function cancelWaiting() {
    
    if (!playerName) {
        alert("Player name is required to cancel waiting.");
        return;
    }

    fetch('/cancel-waiting', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ player_name: playerName })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === "canceled") {
            alert("You have left the waiting list.");
            document.getElementById("waitingModal").style.display = "none";
        } else {
            alert("Error: " + data.error);
        }
    })
    .catch(error => {
        console.error("Error canceling waiting:", error);
        alert("An error occurred while canceling.");
    });
}
    </script>
</body>
</html>
