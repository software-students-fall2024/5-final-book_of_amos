<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        .button-container {
            margin-top: 50px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .secondary-btn {
            background-color: #28a745;
        }
        .secondary-btn:hover {
            background-color: #1e7e34;
        }
        .info-btn {
            background-color: #ffc107;
            color: #333;
        }
        .info-btn:hover {
            background-color: #e0a800;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .modal-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .modal-content .btn {
            margin: 10px;
        }
        #loadingMessage {
            color: #007BFF;
            font-size: 1.5rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Rock Paper Scissors!</h1>
    <p>Choose your game mode, invite a friend, match with a random player, or view rankings:</p>
    <div class="button-container">
        <a href="/ai" class="btn">Play Against AI</a>
        <button class="btn" id="inviteFriendBtn">Invite a Friend</button>
        <button class="btn" id="matchRandomBtn">Match Randomly</button>
        <a href="/rankings" class="secondary-btn">View Rankings</a>
        <button class="info-btn" id="saveSessionBtn">Save Session</button>
    </div>

    <!-- Waiting Modal -->
    <div class="modal" id="waitingModal">
        <div class="modal-content">
            <p id="waitingMessage">Waiting for an opponent...</p>
            <button class="btn secondary-btn" id="cancelWaitingBtn">Cancel</button>
        </div>
    </div>

    <!-- Matched Modal -->
    <div class="modal" id="matchedModal">
        <div class="modal-content">
            <p id="matchedMessage"></p>
            <a id="startGameLink" class="btn">Start Game</a>
            <button class="btn secondary-btn" id="cancelMatchedBtn">Cancel</button>
        </div>
    </div>

    <div id="loadingMessage" style="display: none;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        const waitingModal = document.getElementById("waitingModal");
        const matchedModal = document.getElementById("matchedModal");
        const startGameLink = document.getElementById("startGameLink");
        const socket = io();

        // Generate or retrieve a unique player ID
        const playerId = localStorage.getItem("player_id") || crypto.randomUUID();
        localStorage.setItem("player_id", playerId);
        let playerName = null;
        let gameId = null;

        document.getElementById("matchRandomBtn").addEventListener("click", () => {
            playerName = prompt("Enter your name:");
            if (!playerName) {
                alert("Name required for matchmaking.");
                return;
            }

            socket.emit("random_match", { player_name: playerName, player_id: playerId });
            waitingModal.style.display = "flex";

            socket.on("match_found", (data) => {
                gameId = data.game_id;
                const opponentName = data.opponent;
                waitingModal.style.display = "none";
                matchedModal.style.display = "flex";
                document.getElementById("matchedMessage").textContent = `Matched with ${opponentName}! Ready to start?`;
                startGameLink.href = `/real_person?gameId=${gameId}&playerId=${playerId}&playerName=${encodeURIComponent(playerName)}`;
            });

            socket.on("waiting", () => {
                document.getElementById("waitingMessage").textContent = "Still waiting...";
            });

            socket.on("error", (error) => {
                alert(error.message || "Matchmaking error.");
                waitingModal.style.display = "none";
            });
        });

        document.getElementById("cancelWaitingBtn").addEventListener("click", () => {
            socket.emit("cancel_waiting", { player_id: playerId });
            waitingModal.style.display = "none";
        });

        document.getElementById("cancelMatchedBtn").addEventListener("click", () => {
            waitingModal.style.display = "none";
            matchedModal.style.display = "none";
        });

        socket.on("disconnect", () => {
            waitingModal.style.display = "none";
            matchedModal.style.display = "none";
            alert("Disconnected. Please refresh the page.");
        });
    </script>
</body>
</html>
