<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Play Against AI</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc, #00c6ff);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #f0f0f0;
            margin-bottom: 20px;
        }

        /* Choice Container */
        .choice-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .choice {
            background: linear-gradient(to right, #ff6a00, #ee0979);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .choice:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
        }

        .choice img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .choice:hover img {
            transform: scale(1.1);
        }

        /* Battle Container */
        .battle-container {
            position: relative;
            margin-top: 50px;
            height: 250px;
            display: none;
        }

        .player-move, .ai-move {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            height: 150px;
        }

        .player-move {
            left: 0;
            animation: player-move 1.5s forwards;
        }

        .ai-move {
            right: 0;
            animation: ai-move 1.5s forwards;
        }

        @keyframes player-move {
            0% { left: 0; }
            50% { left: 40%; }
            100% { left: 45%; }
        }

        @keyframes ai-move {
            0% { right: 0; }
            50% { right: 40%; }
            100% { right: 45%; }
        }

        /* Result Container */
        .result-container {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            color: #ffeb3b;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Buttons */
        .home-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to right, #42e695, #3bb2b8);
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s ease;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors - Play Against AI</h1>
    <p>Choose your move and challenge the AI!</p>

    <!-- Choice Options -->
    <div class="choice-container">
        <div class="choice" onclick="playGame('rock')">
            <img src="{{ url_for('static', filename='images/rock.jpg') }}" alt="Rock">
            <p>Rock</p>
        </div>
        <div class="choice" onclick="playGame('paper')">
            <img src="{{ url_for('static', filename='images/paper.jpg') }}" alt="Paper">
            <p>Paper</p>
        </div>
        <div class="choice" onclick="playGame('scissors')">
            <img src="{{ url_for('static', filename='images/scissors.jpg') }}" alt="Scissors">
            <p>Scissors</p>
        </div>
    </div>

    <!-- Battle Animation -->
    <div class="battle-container" id="battleContainer">
        <img src="" id="playerMove" class="player-move" alt="Player Move">
        <img src="" id="aiMove" class="ai-move" alt="AI Move">
    </div>

    <!-- Result Display -->
    <div class="result-container" id="result"></div>

    <!-- Return Home Button -->
    <a href="/" class="home-btn">Return to Home</a>

    <script>
        const resultContainer = document.getElementById('result');
        const battleContainer = document.getElementById('battleContainer');
        const playerMoveImg = document.getElementById('playerMove');
        const aiMoveImg = document.getElementById('aiMove');

        async function playGame(playerChoice) {
            try {
                resultContainer.textContent = "AI is thinking...";
                resultContainer.style.color = "#f0f0f0";

                const response = await fetch('/play/ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ choice: playerChoice })
                });

                const data = await response.json();

                if (data.error) {
                    resultContainer.textContent = `Error: ${data.error}`;
                    resultContainer.style.color = "red";
                    return;
                }

                // Set images for player and AI moves
                playerMoveImg.src = `/static/images/${data.player_choice}.jpg`;
                aiMoveImg.src = `/static/images/${data.ai_choice}.jpg`;
                battleContainer.style.display = 'block';

                setTimeout(() => {
                    showResult(data);
                }, 1500); // After animation
            } catch (error) {
                resultContainer.textContent = "An error occurred. Try again!";
                resultContainer.style.color = "red";
                console.error("Error:", error);
            }
        }

        function showResult(data) {
            battleContainer.style.display = 'none';
            resultContainer.innerHTML = `
                You chose <b>${data.player_choice}</b>, AI chose <b>${data.ai_choice}</b>.<br>
                <b>Result:</b> ${data.result.toUpperCase()}!<br>
                <b>Your Stats:</b> Wins: ${data.stats.wins}, Losses: ${data.stats.losses}, Ties: ${data.stats.ties}.
            `;
            resultContainer.style.color = "#ffeb3b";
        }
    </script>
</body>
</html>
