<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Camera Play</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f9d835;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Container */
        #container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .window {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            width: 450px;
            height: 550px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f9d835;
        }

        #video,
        #ai-window {
            width: 100%;
            height: 400px;
            border: 5px solid #f9d835;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        /* Buttons */
        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #startCountdown {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        #startCountdown:hover {
            background: linear-gradient(to right, #e23e57, #d63333);
            transform: translateY(-3px);
        }

        #replay {
            background: linear-gradient(to right, #28a745, #1e7e34);
        }

        #replay:hover {
            background: linear-gradient(to right, #1e7e34, #146b25);
            transform: translateY(-3px);
        }

        #returnHome {
            background: linear-gradient(to right, #ff6f61, #e55548);
        }

        #returnHome:hover {
            background: linear-gradient(to right, #e55548, #cc4a3d);
            transform: translateY(-3px);
        }

        a.home-btn {
            text-decoration: none;
            background: linear-gradient(to right, #42e695, #3bb2b8);
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a.home-btn:hover {
            background: linear-gradient(to right, #36d687, #34a4a7);
            transform: translateY(-3px);
        }

        /* Results and Countdown */
        #gesturePrediction,
        #result,
        #countdown {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 10px;
            color: #f9d835;
        }

        #result-container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Rock Paper Scissors - Camera Mode</h1>

    <div id="container">
        <!-- Player's Camera Window -->
        <div class="window">
            <div class="title">Your Camera</div>
            <video id="video" autoplay></video>
            <p id="gesturePrediction">Detecting gesture...</p>
        </div>

        <!-- AI Window -->
        <div class="window">
            <div class="title">AI's Choice</div>
            <img id="ai-window" src="/static/images/rock.jpg" alt="AI's Choice">
        </div>
    </div>

    <button id="startCountdown" class="btn">Start Countdown</button>


    <p id="countdown" class="hidden">Starting in 3...</p>

    <div id="result-container" class="hidden">
        <h2>Result</h2>
        <p id="result"></p>
        <button id="replay" class="btn">Replay</button>
        <button id="returnHome" class="btn">Return Home</button>
    </div>

    <script>
        const video = document.getElementById("video");
        const gesturePrediction = document.getElementById("gesturePrediction");
        const aiWindow = document.getElementById("ai-window");
        const startCountdown = document.getElementById("startCountdown");
        const countdown = document.getElementById("countdown");
        const resultContainer = document.getElementById("result-container");
        const result = document.getElementById("result");
        const replay = document.getElementById("replay");
        const returnHome = document.getElementById("returnHome");

        let aiInterval;

        // Start AI image rotation
        function startAiRotation() {
            const aiChoices = ["rock", "paper", "scissors"];
            aiInterval = setInterval(() => {
                const aiChoice = aiChoices[Math.floor(Math.random() * aiChoices.length)];
                aiWindow.src = `/static/images/${aiChoice}.jpg`;
            }, 300);
        }

        // Stop AI image rotation
        function stopAiRotation() {
            clearInterval(aiInterval);
        }

        // Initialize the camera
        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        }

        // Start countdown logic
        startCountdown.addEventListener("click", () => {
            let countdownValue = 3;
            countdown.textContent = `Starting in ${countdownValue}...`;
            countdown.classList.remove("hidden");
            startCountdown.disabled = true;

            const interval = setInterval(() => {
                countdownValue--;
                countdown.textContent = `Starting in ${countdownValue}...`;

                if (countdownValue === 0) {
                    clearInterval(interval);
                    countdown.classList.add("hidden");
                    stopAiRotation();

                    // Capture frame and process
                    const canvas = document.createElement("canvas");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    canvas.toBlob(async (imageBlob) => {
                        const formData = new FormData();
                        formData.append("image", imageBlob);

                        const response = await fetch("/result", {
                            method: "POST",
                            body: formData
                        });

                        const data = await response.json();
                        aiWindow.src = `/static/images/${data.ai_choice}.jpg`;
                        result.textContent = `You: ${data.user_gesture}, AI: ${data.ai_choice}. ${data.result}`;
                        resultContainer.classList.remove("hidden");
                    });
                }
            }, 1000);
        });

        // Replay button logic
        replay.addEventListener("click", () => {
            resultContainer.classList.add("hidden");
            startCountdown.disabled = false;
            gesturePrediction.textContent = "Detecting gesture...";
            startAiRotation();
        });

        // Return Home button logic
        returnHome.addEventListener("click", () => {
            window.location.href = "/";
        });

        startCamera();
        startAiRotation();
    </script>
</body>

</html>
