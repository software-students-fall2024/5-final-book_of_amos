server {
    listen 80;
    server_name bookofamos.xyz www.bookofamos.xyz;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name bookofamos.xyz www.bookofamos.xyz;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/bookofamos.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bookofamos.xyz/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy Configuration
    location / {
        proxy_pass http://web-app:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
